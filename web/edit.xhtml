<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>    
        <title>Actualizar Cliente</title>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            
            <p:fieldset legend="Editar Cliente">
                <p:panelGrid columns="2" >                   

                    <h:outputLabel for="identification" value="Cédula"/>
                    <p:inputText id="identification" value="#{editUser.identification}" />

                    <h:outputLabel for="fullName" value="Nombre Completo"/>
                    <p:inputText id="fullName" value="#{editUser.fullName}" />

                    <h:outputLabel for="address" value="Dirección"/>
                    <p:inputText id="address" value="#{editUser.address}" />

                    <h:outputLabel for=" " value=" "/>
                    <p:commandButton value="Actualizar" action="#{userController.updateUser(editUser)}" />
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body> 
</html>
